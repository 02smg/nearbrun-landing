<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NearbRun — 당신의 근처, 새로운 발견</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <div class="logo-dot" aria-hidden></div>
          <div class="brand-text">NearbRun</div>
        </div>
        </div>
      </header>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero-inner">
          <div class="hero-copy">
            <h1 class="title">NearbRun</h1>
            <p class="subtitle">당신의 근처, 새로운 발견을 하다.</p>

            <div class="countdown-wrap">
              <div id="countdown" class="countdown">
                <div class="count-item">
                  <div class="num" id="days">0</div>
                  <div class="label">일</div>
                </div>
                <div class="count-sep">:</div>
                <div class="count-item">
                  <div class="num" id="hours">00</div>
                  <div class="label">시</div>
                </div>
                <div class="count-sep">:</div>
                <div class="count-item">
                  <div class="num" id="minutes">00</div>
                  <div class="label">분</div>
                </div>
                <div class="count-sep">:</div>
                <div class="count-item">
                  <div class="num" id="seconds">00</div>
                  <div class="label">초</div>
                </div>
              </div>
              </div>
              <p class="insta-small"><a href="https://instagram.com/NEARBRUN" target="_blank" rel="noopener" class="insta-link">@NEARBRUN</a></p>
            </div>
          </div>
        </section>

      <section id="features" class="features">
        <div class="container">
          <h2 class="section-title">주요 기능</h2>
          <p class="features-brief">간편한 코스 생성과 공유 · 현재 위치 기반 추천으로 새로운 루트를 발견하세요.</p>
        </div>
      </section>

      <!-- About section removed per request -->
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>© <strong>NearbRun</strong> — 당신의 근처, 새로운 발견</div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
